<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EbookPro</title>
  <link rel="manifest" href="manifest.json"/>
  <style>
    body{font-family:Arial;margin:20px}
    input,select,button{margin:5px;padding:10px;width:100%}
    #preview iframe{width:100%;height:80vh}
  </style>
</head>
<body>
  <h1>EbookPro LIVE</h1>
  <input placeholder="Title" id="title"/>
  <input placeholder="Author" id="author"/>
  <select id="category"><option>Business</option></select>
  <input type="file" id="docx" accept=".docx,.md"/>
  <input type="file" id="images" multiple accept="image/*"/>
  <button onclick="preview()">Preview</button>
  <div id="preview"></div>
  <script>
    function preview(){document.getElementById('preview').innerHTML='<iframe srcdoc="<h1>Test Book</h1>"></iframe>'}
  </script>
  <script src="sw.js"></script>
</body>
</html>
